
<div>
    <div class="container">
      <br><br><br>
      <table class="table table-dark">
        <thead>
          <tr>
            <th scope="col"><u>Order Id</u></th>
            <th scope="col"><u>Customer Id</u></th>
            <th scope="col"><u>Total Price</u></th>
            <!-- <th scope="col">Order Status</th> -->
            <th scope="col"><u>Order Date Time</u></th>
            <th scope="col"><u>Status</u></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let vendorHistory of vendorHistory| paginate: { itemsPerPage: 5, currentPage: p }; let i = index" >
            <td>{{vendorHistory.orderId}}</td>
            <td>{{vendorHistory.cusId}}</td>
            <td>{{vendorHistory.orderTotalPrice}}</td>
            <!-- <td>{{vendorOrd.orderStatus}}</td> -->
            <td>{{vendorHistory.orderDate}}</td>
            <td>{{vendorHistory.orderStatus}}</td>
          </tr>
        </tbody>
        <div><pagination-controls class= 'pull-'(pageChange)="p = $event"></pagination-controls></div>
      </table>
      </div> 
    </div>
