 <div class="container">
  <table class="table table-dark">
    <thead>
       
    <tr>
      <th>OrderId</th>
      <th>CustomerId</th>
      <th>Vendor Name</th>
      <th>Wallet Trans Id</th>
      <th>Order Total Price</th>
      <th>Order Status</th>
      <th>Order Date</th>
    </tr>
  </thead>
  <tbody>
      <tr *ngFor="let o of customerOrder | paginate: { itemsPerPage: 5, currentPage: p }; let i = index">
          <td>{{o.orderId}}</td>
          <td>{{o.cusId}}</td>
          <td>{{o.vendorName}}</td>
          <td>{{o.walTransId}}</td>
          <td>{{o.orderTotalPrice}}</td>
          <td>{{o.orderStatus}}</td>
          <td>{{o.orderDate | date : 'yyyy-MM-dd'}}</td>
        </tr>
  </tbody>
  <pagination-controls (pageChange)="p = $event"></pagination-controls>
  </table>
  </div>
