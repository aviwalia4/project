
<div><h4>Menu</h4>
      <div class="row">
          <div class="col-md-4" *ngFor="let m of menu">
        <div class="card" style="width: 18rem;" >
            <div class="card-deck">
            <div class="card-body">
              <img src="{{m.men_image}}" class="card-img-top" alt="image" height="200" width="150">
              <h4>ID: {{m.menItemId}}</h4>
              <h4>NAME: {{m.menItemName}}</h4>
              <h4>TYPE: {{m.menFoodType}}</h4>
              <h5>CALORIES: {{m.menCalories}}</h5>
            </div>
          </div>
          </div> </div></div></div>
