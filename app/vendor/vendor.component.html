
      <div class="row">
          <div class="row-sm-4" *ngFor="let v of vendor">
        <div class="card" style="width: 20rem;" >
            <div class="card-body">
              <h5 class="card-title">Vendor Id: {{v.id}}</h5>
              <h5 class="card-text">Vendor Phone: {{v.phone}}</h5>
              <h5 class="card-text">Vendor Balance: {{v.venBal}}</h5>
              <h5 class="card-text">Vendor Email: {{v.email}}</h5>
            </div>
          </div>
          </div>
        </div>
